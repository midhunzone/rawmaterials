<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Material Cost Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Raw Material Cost Calculator</h2>
        <form action="/calculate" method="POST">
            <div class="form-group">
                <label for="num_tires">Number of Tires:</label>
                <input type="number" class="form-control" id="num_tires" name="num_tires" required>
            </div>
            <div class="form-group">
                <label for="tread_rubber_cost_per_kg">Tread Rubber Cost per Kg (Rs):</label>
                <input type="number" class="form-control" id="tread_rubber_cost_per_kg" name="tread_rubber_cost_per_kg" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="tread_rubber_weight_per_tire">Tread Rubber Weight per Tire (Kg):</label>
                <input type="number" class="form-control" id="tread_rubber_weight_per_tire" name="tread_rubber_weight_per_tire" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="bonding_gum_cost_per_kg">Bonding Gum Cost per Kg (Rs):</label>
                <input type="number" class="form-control" id="bonding_gum_cost_per_kg" name="bonding_gum_cost_per_kg" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="bonding_gum_weight_per_tire">Bonding Gum Weight per Tire (Kg):</label>
                <input type="number" class="form-control" id="bonding_gum_weight_per_tire" name="bonding_gum_weight_per_tire" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="patches_cost_per_unit">Patches Cost per Unit (Rs):</label>
                <input type="number" class="form-control" id="patches_cost_per_unit" name="patches_cost_per_unit" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="envelopes_cost_per_unit">Envelopes Cost per Unit (Rs):</label>
                <input type="number" class="form-control" id="envelopes_cost_per_unit" name="envelopes_cost_per_unit" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="other_consumables_cost_per_tire">Other Consumables Cost per Tire (Rs):</label>
                <input type="number" class="form-control" id="other_consumables_cost_per_tire" name="other_consumables_cost_per_tire" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        <br>
        {% if total_raw_material_cost %}
        <div>
            <h4>Total Raw Material Cost per Tire: Rs {{ "{:,.2f}".format(total_raw_material_cost_per_tire) }}</h4>
            <h4>Total Raw Material Cost: Rs {{ "{:,.2f}".format(total_raw_material_cost) }}</h4>
        </div>
        {% endif %}
    </div>
</body>
</html>
